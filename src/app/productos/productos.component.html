<div>

    <h1>Clientes</h1>
    <div style="padding:5%" *ngIf="visible">
      <div style="display: flex; flex-direction: column">
        <mat-form-field>
        <input matInput placeholder="Nombre" [(ngModel)]="nuevoCliente.nombre">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Apellido" [(ngModel)]="nuevoCliente.apellido">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="nuevoCliente.email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Direccion" [(ngModel)]="nuevoCliente.direccion">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Telefono" [(ngModel)]="nuevoCliente.telefono">
      </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="guardarNuevo()">Guardar cambios</button>
      <button mat-raised-button color="primary" (click)="cancelarEdicion()">Cancelar</button>
    </div>
  
    <mat-form-field>
      <input matInput placeholder="Nombre" [(ngModel)]="nombreBuscar">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="consultar()">Buscar</button>
    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
    <mat-card>
      <div *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource" style="width: 100%">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
        </ng-container>
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{ element.precio }} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell style="text-align: center" *matCellDef="let element">
            <div class="separa">
              <button mat-raised-button color="primary" (click)="editar(element)">Editar</button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      </table>
    </div>
    </mat-card>
  </div>
